<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Application Title -->
    <title>Acad Arena</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Acad Arena is a global platform that helps students discover real-time academic events, form teams, and showcase achievements."
    />
    <meta name="author" content="Acad Arena Team" />

    <!-- Open Graph (for sharing links) -->
    <meta property="og:title" content="Acad Arena" />
    <meta
      property="og:description"
      content="Discover real-time academic events, collaborate with peers, and showcase your achievements."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Acad Arena" />
    <meta
      name="twitter:description"
      content="Your gateway to global academic events and innovation."
    />
    <meta name="twitter:image"/>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
